    <aside id="sidebar"> 
                 <div class="dark">
                 <h3>Key to using IGV</h3>
                 <p><b>Gray box</b>= Sequencing read aligned to the reference genome.</p>
                <p><b>Red,Blue,Green,Orange markings</b>= Represent a different basepair (bp) to the reference genome.</p>
                <p><b>Purple</b>= Represent insertions in the read.</p>
                <p><b>Horizontal Black Bar</b>= Represent deletions in the read.</p>

<script type="text/javascript">

    $(document).ready(function () {

        var div = $("#igvDiv")[0],
                options = {
                    showNavigation: true,
                    showRuler: true,
                    reference: {
                        id: "rn6"
                    },
                    genome: "rn6",
                    locus: "chr1:196,866,399-196,867,094",
                    tracks: [
                        {
                            name: "Genes",
                            type: "annotation",
                            format: "fasta",
                            sourceType: "file",
                            url: "http://bioinf6.bioc.le.ac.uk/~srpgrpb/Rattus_norvegicus.Rnor_6.0.dna.toplevel.fa",
                            indexURL: "http://bioinf6.bioc.le.ac.uk/~srpgrpb/Rattus_norvegicus.Rnor_6.0.92.chr.gtf",
                            order: Number.MAX_VALUE,
                            visibilityWindow: 300000000,
                            displayMode: "EXPANDED"
                        }, {
                            url: "http://bioinf6.bioc.le.ac.uk/~srpgrpb/BAM_files/SRR048_RN6.sorted.bam",
                            indexURL:"http://bioinf6.bioc.le.ac.uk/~srpgrpb/BAM_files/SRR048_RN6.sorted.bam.bai",
                        
                            
                           
                            name: 'MIC: SRR1178048'
                        }

                    ]
                };

        igv.createBrowser(div, options);

    });

</script>
